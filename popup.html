<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obliviate</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup">
    <h1>Obliviate</h1>

    <!-- Break Timer -->
    <div class="stat-card">
      <h2>Break Timer</h2>
      <p>Next Break In: <span id="breakTimer">25:00</span></p>
      <button id="startBreak">Start Break</button>
    </div>

    <!-- Productivity Score -->
    <div class="stat-card">
      <h2>Productivity Score</h2>
      <p>Your Score: <span id="score">0</span> points</p>
    </div>

    <!-- Link to Settings -->
    <a href="settings.html" target="_blank">Open Settings</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
