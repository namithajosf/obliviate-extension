<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obliviate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="dashboard">
    <h1>Obliviate</h1>
    <div>
      <p>Productive Time: <span id="productiveTime">0</span> seconds</p>
      <p>Distracting Time: <span id="distractingTime">0</span> seconds</p>
      <p>Productivity Score: <span id="score">0</span></p>
    </div>
    <div>
      <h2>Break Reminders</h2>
      <input type="number" id="workInterval" placeholder="Work Interval (minutes)">
      <input type="number" id="breakInterval" placeholder="Break Interval (minutes)">
      <button id="setIntervals">Set Intervals</button>
    </div>
    <div>
      <h2>Notes</h2>
      <textarea id="notes" placeholder="Take quick notes here..."></textarea>
      <button id="saveNotes">Save</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
