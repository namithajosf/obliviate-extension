<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obliviate Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="settings">
    <h1>Obliviate Settings</h1>

    <!-- Add Productive Sites -->
    <div class="setting-card">
      <h2>Add Productive Sites</h2>
      <input type="text" id="productiveSiteInput" placeholder="Enter a productive site (e.g., notion.so)">
      <button id="addProductiveSite">Add</button>
      <ul id="productiveSitesList"></ul>
    </div>

    <!-- Add Distracting Sites -->
    <div class="setting-card">
      <h2>Add Distracting Sites</h2>
      <input type="text" id="distractingSiteInput" placeholder="Enter a distracting site (e.g., youtube.com)">
      <button id="addDistractingSite">Add</button>
      <ul id="distractingSitesList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
